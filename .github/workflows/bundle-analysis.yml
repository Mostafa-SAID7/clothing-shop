name: Bundle Analysis

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analyzer
        run: ANALYZE=true npm run build
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}
        continue-on-error: true

      - name: Get bundle stats
        id: bundle
        run: |
          if [ -d ".next" ]; then
            TOTAL_SIZE=$(du -sh .next | cut -f1)
            echo "total_size=$TOTAL_SIZE" >> $GITHUB_OUTPUT
            
            echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
            echo "Total build size: $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Page Sizes" >> $GITHUB_STEP_SUMMARY
            find .next/static -name "*.js" -exec du -h {} \; | sort -rh | head -20 >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const totalSize = '${{ steps.bundle.outputs.total_size }}' || 'N/A';

            const comment = `## ðŸ“¦ Bundle Analysis

            **Total Build Size:** ${totalSize}

            Check the workflow summary for detailed breakdown.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });
