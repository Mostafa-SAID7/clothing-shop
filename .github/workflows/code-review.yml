name: Automated Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Check for console logs
        run: |
          if grep -r "console\.\(log\|debug\|info\)" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" app/ components/ lib/ hooks/; then
            echo "‚ö†Ô∏è Warning: Console statements found in code"
            exit 1
          fi
        continue-on-error: true

      - name: Check for TODO comments
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME\|HACK" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" app/ components/ lib/ hooks/ | wc -l || echo "0")
          echo "Found $TODO_COUNT TODO/FIXME/HACK comments"
          if [ "$TODO_COUNT" -gt 0 ]; then
            echo "‚ö†Ô∏è Please review and address TODO/FIXME/HACK comments"
          fi
        continue-on-error: true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for sensitive data
        run: |
          if grep -r "API_KEY\|SECRET\|PASSWORD\|TOKEN" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" app/ components/ lib/ hooks/ | grep -v "process.env"; then
            echo "‚ö†Ô∏è Warning: Potential hardcoded secrets found"
            exit 1
          fi
        continue-on-error: true

  build-test:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh .next | cut -f1)
          echo "Build size: $BUILD_SIZE"

  pr-labeler:
    name: Auto Label PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label PR based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  comment-review:
    name: Post Review Comment
    runs-on: ubuntu-latest
    needs: [code-quality-check, security-scan, build-test]
    if: always()
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const comment = `## ü§ñ Automated Code Review
            
            **Status:** ${context.payload.pull_request.state}
            **Branch:** \`${pr.head.ref}\` ‚Üí \`${pr.base.ref}\`
            
            ### ‚úÖ Checks Completed
            - Code quality analysis
            - Security vulnerability scan
            - Build verification
            
            ### üìù Review Guidelines
            - [ ] Code follows project conventions
            - [ ] No console.log statements in production code
            - [ ] All TypeScript types are properly defined
            - [ ] No hardcoded secrets or API keys
            - [ ] Build completes successfully
            - [ ] Changes are properly documented
            
            **Note:** Please ensure all checks pass before merging.
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
