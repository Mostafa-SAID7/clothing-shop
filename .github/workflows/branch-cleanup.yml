name: Branch Cleanup

on:
  pull_request:
    types: [closed]
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  delete-merged-branch:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true

    steps:
      - name: Delete branch
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.payload.pull_request.head.ref;
            const protectedBranches = ['main', 'master', 'develop', 'staging'];

            if (!protectedBranches.includes(branch)) {
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `heads/${branch}`
                });
                console.log(`Deleted branch: ${branch}`);
              } catch (error) {
                console.log(`Could not delete branch ${branch}: ${error.message}`);
              }
            }

  cleanup-stale-branches:
    name: Cleanup Stale Branches
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find and report stale branches
        run: |
          echo "## Stale Branches (>90 days inactive)" >> $GITHUB_STEP_SUMMARY
          git for-each-ref --sort=-committerdate --format='%(refname:short) %(committerdate:relative)' refs/remotes/origin | \
            grep -v 'HEAD\|main\|master\|develop' | head -20 >> $GITHUB_STEP_SUMMARY || true
