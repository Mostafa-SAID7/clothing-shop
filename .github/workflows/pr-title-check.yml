name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write

jobs:
  check-title:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = context.payload.pull_request.title;

            // Conventional commit pattern
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .{1,72}$/;

            const isValid = pattern.test(title);

            if (!isValid) {
              const comment = `## ⚠️ PR Title Format
              
            Your PR title doesn't follow the conventional commit format.

            **Expected format:** \`type(scope): description\`

            **Valid types:**
            - \`feat\`: New feature
            - \`fix\`: Bug fix
            - \`docs\`: Documentation changes
            - \`style\`: Code style changes (formatting, etc.)
            - \`refactor\`: Code refactoring
            - \`perf\`: Performance improvements
            - \`test\`: Adding or updating tests
            - \`build\`: Build system changes
            - \`ci\`: CI/CD changes
            - \`chore\`: Other changes
            - \`revert\`: Revert previous commit

            **Examples:**
            - \`feat(cart): add quantity selector\`
            - \`fix: resolve checkout error\`
            - \`docs: update README\`
            `;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
              
              core.setFailed('PR title does not follow conventional commit format');
            } else {
              console.log('PR title is valid');
            }
