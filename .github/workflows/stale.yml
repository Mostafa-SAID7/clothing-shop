name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Items
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Remove the 'stale' label
            
            Thank you for your contributions! ğŸ™
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please reopen it or create a new issue with updated information.
          stale-issue-label: 'stale'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          
          # PR settings
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this PR is still relevant, please:
            - Rebase on the latest main branch
            - Address any review comments
            - Add a comment to keep it open
            
            Thank you for your contributions! ğŸ™
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue working on this, please reopen it or create a new PR.
          stale-pr-label: 'stale'
          days-before-pr-stale: 45
          days-before-pr-close: 14
          
          # Exempt labels
          exempt-issue-labels: 'pinned,security,critical,in-progress'
          exempt-pr-labels: 'pinned,security,critical,in-progress,work-in-progress'
          
          # Other settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
