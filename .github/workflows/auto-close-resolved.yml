name: Auto Close Resolved Issues

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: read

jobs:
  close-issues:
    name: Close Linked Issues
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';

            // Find issue references (Fixes #123, Closes #456, Resolves #789)
            const issuePattern = /(?:fix(?:es)?|close[sd]?|resolve[sd]?)\s+#(\d+)/gi;
            const matches = [...body.matchAll(issuePattern)];

            for (const match of matches) {
              const issueNumber = parseInt(match[1]);
              
              try {
                // Add comment to issue
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `âœ… This issue was resolved by PR #${pr.number}`
                });
                
                // Close the issue
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed',
                  state_reason: 'completed'
                });
                
                console.log(`Closed issue #${issueNumber}`);
              } catch (error) {
                console.log(`Could not close issue #${issueNumber}: ${error.message}`);
              }
            }
